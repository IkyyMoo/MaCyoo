<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .card.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="card" style="animation-delay: 0.1s;">Card 1</div>
    <div class="card" style="animation-delay: 0.2s;">Card 2</div>
    <div class="card" style="animation-delay: 0.3s;">Card 3</div>
    <div class="card" style="animation-delay: 0.4s;">Card 4</div>

    <script>
        const cards = document.querySelectorAll('.card');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                } else {
                    entry.target.classList.remove('visible');
                }
            });
        }, { threshold: 0.1 }); // Changed threshold value to 0.1

        cards.forEach(card => {
            observer.observe(card);
        });
    </script>
</body>
</html>
